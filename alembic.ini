# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = migrations

# 迁移版本存储位置
# version_locations = %(here)s/migrations/versions

# 数据库 URL (会被 env.py 覆盖)
sqlalchemy.url = postgresql://portrait:password@localhost:5432/portrait

# 版本文件命名模板
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 时区
timezone = Asia/Shanghai

# 截断迁移描述长度
truncate_slug_length = 40

# 重新排序版本标识符
revision_environment = false

# 指定是否需要确认运行所有迁移
# sourceless = false

# 指定输出编码
output_encoding = utf-8


[post_write_hooks]
# 迁移脚本生成后的钩子

# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

