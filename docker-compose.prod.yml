# Portrait 用户画像系统 - 生产环境 Docker Compose
# 用于云服务器部署(支持离线部署)
#
# 使用方式:
#   1. 复制 .env.example 为 .env 并配置
#   2. docker-compose -f docker-compose.prod.yml up -d

services:
  # ===========================================
  # 前端服务 (Nginx + Vue)
  # ===========================================
  portrait-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: portrait-web:latest
    platform: linux/amd64
    container_name: portrait-web
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      portrait-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - portrait-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ===========================================
  # 后端 API 服务 (FastAPI)
  # ===========================================
  portrait-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: portrait-api:latest
    platform: linux/amd64
    container_name: portrait-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # 应用配置
      - APP_ENV=production
      - DEBUG=false
      # PostgreSQL 画像数据库
      - POSTGRES_HOST=portrait-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-portrait}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-portrait123}
      - POSTGRES_DB=${POSTGRES_DB:-portrait}
      # MySQL 源数据库 (连接线上外呼系统)
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DB=${MYSQL_DB:-outbound_saas}
      # 源数据库表后缀 (源系统未按月分表，所有数据都在 2025_11 表中)
      - SOURCE_TABLE_SUFFIX=${SOURCE_TABLE_SUFFIX:-}
      # 调度器配置 (可选)
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-false}
      - SYNC_CRON_HOUR=${SYNC_CRON_HOUR:-2}
    volumes:
      - ./logs:/app/logs # 日志目录挂载
    depends_on:
      portrait-postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - portrait-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================
  # PostgreSQL 画像数据库
  # ===========================================
  portrait-postgres:
    image: postgres:15-alpine
    platform: linux/amd64
    container_name: portrait-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portrait}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portrait123}
      POSTGRES_DB: ${POSTGRES_DB:-portrait}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - portrait-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portrait} -d ${POSTGRES_DB:-portrait}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

# ===========================================
# 数据卷 (持久化存储)
# ===========================================
volumes:
  postgres_data:
    driver: local

# ===========================================
# 网络
# ===========================================
networks:
  portrait-network:
    driver: bridge
