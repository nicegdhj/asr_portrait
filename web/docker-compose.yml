version: '3.8'

services:
  portrait-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portrait-web
    ports:
      - "3000:80"
    depends_on:
      - portrait-api
    restart: unless-stopped

  portrait-api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: portrait-api
    ports:
      - "8000:8000"
    environment:
      - PORTRAIT_DB_HOST=portrait-postgres
      - SOURCE_DB_HOST=portrait-mysql
    depends_on:
      - portrait-postgres
      - portrait-mysql
    restart: unless-stopped

  portrait-postgres:
    image: postgres:15-alpine
    container_name: portrait-postgres
    environment:
      POSTGRES_USER: portrait
      POSTGRES_PASSWORD: portrait123
      POSTGRES_DB: portrait
    volumes:
      - portrait-pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  portrait-mysql:
    image: mysql:8.0
    container_name: portrait-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: deploy_saas
    volumes:
      - portrait-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

volumes:
  portrait-pg-data:
  portrait-mysql-data:
